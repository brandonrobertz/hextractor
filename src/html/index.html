<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="loading-shim"
  style="background-color: rgba(255, 255, 255, 0.91);  position: fixed;
  z-index: 9999;  width: 100%;  height: 100%;  text-align: center;
  padding-top: 25%;  font-family: monospace;  font-size: 25px;  margin-left:
  -10px;">
      Loading...
    </div>
    <div id="hextractor-selected-menu" style="display: none;">
      <label id="hextractor-column-label" for="column-name">
        Column Title
      </label>
      <div id="hextractor-column-name-group">
        <input id="hextractor-column-name" placeholder="Only letters, numbers and underscores" type="text" />
      </div>
      <!--<button id="hextractor-remove">Unselect</button>-->
      <button id="hextractor-save">Save</button>
      <button id="hextractor-cancel">X</button>
      <br />
      <button id="hextractor-optional">Make optional</button>
      <!--<button id="hextractor-select-like">Select all like this</button>-->
      <!--<a class="hextractor-help" href="http://help.workbenchdata.com/modules/scrape/hextractor-extract" target="_blank">?</a>-->
    </div>
    <div id="directory-loader" style="display: none;">
      <p id="directory-instructions" >Select or drag-and-drop a directory of HTML files.</p>
      <input id="directory-selector" type="file" webkitdirectory directory multiple />
    </div>
    <div id="hext-overlay" style="display: none;">
      <p>This is the selected Hext template:</p>
      <div id="hext-area"></div>
      <button id="hext-download-btn">Download</button>
    </div>
    <div id="hextractor-ui">
      <div id="hextractor-controls" style="display: none">
        <button id="prev-btn">Previous</button>
        <span id="current-number"></span> of
        <span id="total-number"></span>
        <button id="next-btn">Next</button>
        <input id="current-doc-name" type="text" readonly />
        <button id="complete-btn" class="disabled">â–¶</button>
        <button id="cancel-btn">Reset</button>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/html-extract/hext-emscripten@master/hext-emscripten.js">
    </script>
  </body>

</html>
